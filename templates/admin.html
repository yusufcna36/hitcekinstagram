<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title">Admin Panel</h1>
                <form method="post" class="mb-4">
                    <label>Cüzdan Adresi Güncelle:</label>
                    <input type="text" name="wallet" class="form-control mb-2" value="{{ wallet }}" placeholder="BTC/ETH Adresi">
                    <button type="submit" class="btn btn-warning w-100">Güncelle</button>
                </form>
                <form method="post" enctype="multipart/form-data" class="mb-4">
                    <label>Dosya Yükle (Hesaplar):</label>
                    <input type="file" name="file" class="form-control mb-2">
                    <button type="submit" class="btn btn-primary w-100">Yükle</button>
                </form>
                <h2>Kuyruk:</h2>
                <table class="table table-striped">
                    <thead><tr><th>ID</th><th>Dosya Yolu</th></tr></thead>
                    <tbody>
                    {% for item in queue %}
                        <tr><td>{{ item['id'] }}</td><td>{{ item['file_path'] }}</td></tr>
                    {% endfor %}
                    </tbody>
                </table>
                <h2>Son Loglar:</h2>
                <table class="table table-striped">
                    <thead><tr><th>ID</th><th>Eylem</th><th>Kullanıcı</th><th>Zaman</th></tr></thead>
                    <tbody>
                    {% for log in logs %}
                        <tr><td>{{ log['id'] }}</td><td>{{ log['action'] }}</td><td>{{ log['user_id'] }}</td><td>{{ log['timestamp'] }}</td></tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a href="/logout_admin" class="btn btn-danger w-100">Çıkış</a>
            </div>
        </div>
    </div>
</body>
</html>
