<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ödeme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body text-center">
                <h1>Ödeme Yap</h1>
                <p>Cüzdan Adresi: {{ wallet }}</p>
                <img src="{{ qr_url }}" alt="QR Code" class="img-fluid mb-3">
                <p>Ödeme yaptıktan sonra TX ID'yi gir (admin doğrulayacak, +100 kredi ekleyecek örneğin).</p>
                <form method="post">
                    <input type="text" name="tx_id" class="form-control mb-3" placeholder="Transaction ID">
                    <button type="submit" class="btn btn-primary w-100">Gönder</button>
                </form>
                <a href="/" class="btn btn-secondary mt-3">Geri</a>
            </div>
        </div>
    </div>
</body>
</html>
