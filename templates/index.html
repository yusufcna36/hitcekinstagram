<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hit Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3940256099942544" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='ads.js') }}"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center">Hoş Geldin! Kredilerin: {{ credits }}</h1>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: {{ credits }}%;" aria-valuenow="{{ credits }}" aria-valuemin="0" aria-valuemax="100">{{ credits }} / 100</div>
                </div>
                <button class="btn btn-primary btn-lg w-100 mb-3" onclick="watchAd()">Reklam İzle (+1 Kredi)</button>
                {% if credits >= 100 %}
                <form method="post" action="/claim_reward">
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">Ödül Al (100 Kredi)</button>
                </form>
                {% endif %}
                <a href="/payment" class="btn btn-info btn-lg w-100">Premium Ödeme Yap (Hızlı Kredi)</a>
            </div>
        </div>
    </div>
</body>
</html>
