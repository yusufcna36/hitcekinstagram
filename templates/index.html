<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hit Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #adBox {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title text-center">
                Hoş Geldin! Kredilerin: {{ credits }}
            </h1>

            <div class="progress mb-3">
                <div class="progress-bar"
                     role="progressbar"
                     style="width: {{ credits }}%;"
                     aria-valuenow="{{ credits }}"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    {{ credits }} / 100
                </div>
            </div>

            <!-- KESİNLİKLE onclick YOK, sadece id var -->
            <button id="watchBtn" class="btn btn-primary btn-lg w-100 mb-3">
                Reklam İzle (+1 Kredi)
            </button>

            <div id="adBox">
                <!-- RichAds In-Page script -->
                <script src="https://richinfo.co/richpartners/in-page/js/richads-ob.js?pubid=1002390&siteid=388074" async></script>
            </div>

            {% if credits >= 100 %}
            <form method="post" action="/claim_reward">
                <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                    Ödül Al (100 Kredi)
                </button>
            </form>
            {% endif %}

            <a href="/payment" class="btn btn-info btn-lg w-100">
                Premium Ödeme Yap (Hızlı Kredi)
            </a>
        </div>
    </div>
</div>

<!-- JS en sonda, versiyon numarası ekleyerek önbellek sorununu çözüyoruz -->
<script src="{{ url_for('static', filename='ads.js') }}?v=20250216"></script>
</body>
</html>
